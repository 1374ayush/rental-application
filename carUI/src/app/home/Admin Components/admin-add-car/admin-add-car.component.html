
<div>
  <h2>Add Car</h2>
<hr>
<button class="mb-2 btn btn-sm btn-secondary" routerLink="/admincarview" style="margin-left:1%">Back</button>
<div class="container" style="width:70%">
    <form   style="margin: 20px;" [formGroup]="addform" (ngSubmit)="addSubmitted()"> 

        <div class="form-label" style="margin-bottom: 20px;">
          <label for="carModel" style="display: block; font-weight: bold;">Car Model:</label>
          <input type="text" id="carModel" class="form-control" formControlName="carModel" placeholder="Enter car model">
          <div class="form-text text-danger" *ngIf="CarModel.errors?.['required'] && (CarModel.touched|| CarModel.dirty)">*car model required</div>
          <div class="form-text text-danger" *ngIf="CarModel.errors?.['maxlength'] ">length should be in btw 2-255</div>
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="carMaker" style="display: block; font-weight: bold;">CarMaker:</label>
          <input formControlName="carMaker" placeholder="Enter car maker" id="carMaker" name="carMaker" rows="4" style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" />
          <div class="form-text text-danger" *ngIf="CarMaker.errors?.['required'] && (CarMaker.touched || CarMaker.dirty)">*car maker required</div>
          <div class="form-text text-danger" *ngIf="CarMaker.errors?.['maxlength'] ">length should be in btw 2-255</div>
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="price" style="display: block; font-weight: bold;">Car Rental Price:</label>
          <input formControlName="carRentalPrice" placeholder="Enter Price" type="number" id="price" name="price" required style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
          <div class="form-text text-danger" *ngIf="CarRentalPrice.errors?.['required'] && (CarRentalPrice.touched || CarRentalPrice.dirty)">*price required</div>
          <div class="form-text text-danger" *ngIf="CarRentalPrice.errors?.['max'] ">* value must be bleow 100000</div>
        </div>
    
        <input type="submit" [disabled]="addform.invalid" value="Submit" class="btn btn-primary">
      </form>
    
</div>
</div>
